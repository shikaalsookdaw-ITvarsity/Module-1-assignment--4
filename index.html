<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Superhero Avengers</h1>
    </header>

    <main>
        <section class="gallery">
            <figure>
                <img src="https://path-to-image/iron-man.jpg" alt="Iron Man">
                <figcaption>Iron Man</figcaption>
            </figure>
            <figure>
                <img src="https://path-to-image/captain-america.jpg" alt="Captain America">
                <figcaption>Captain America</figcaption>
            </figure>
            <figure>
                <img src="https://path-to-image/thor.jpg" alt="Thor">
                <figcaption>Thor</figcaption>
            </figure>
            <figure>
                <img src="https://path-to-image/hulk.jpg" alt="Hulk">
                <figcaption>Hulk</figcaption>
            </figure>
            <figure>
                <img src="https://path-to-image/black-widow.jpg" alt="Black Widow">
                <figcaption>Black Widow</figcaption>
            </figure>
            <figure>
                <img src="https://path-to-image/black-panther.jpg" alt="Black Panther">
                <figcaption>Black Panther</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
